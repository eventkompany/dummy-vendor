<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Kompany | Vendor Marketplace Coming Soon</title>
  <meta name="description" content="Discover top event vendors like photographers, caterers, mehndi artists, decorators, and more. Event Kompany is launching soon!" />

  <!-- SEO -->
  <meta name="keywords" content="event vendors, wedding vendors, event planning, photography, catering, decorators, mehandi, Event Kompany" />
  <meta name="author" content="Event Kompany" />

  <!-- Open Graph -->
  <meta property="og:title" content="Event Kompany | Vendor Marketplace Coming Soon" />
  <meta property="og:description" content="Discover and book trusted event vendors across categories. Launching soon!" />
  <meta property="og:image" content="https://yourdomain.com/assets/preview-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com/vendors" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001022, #080808);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #FFB800;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .email-input {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }

    .notify-btn {
      background-color: #FFB800;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .notify-btn:hover {
      background-color: #e6a600;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://yourdomain.com/assets/logo.png" alt="Event Kompany Logo" class="logo" />
    <h1>Coming Soon</h1>
    <p>
      We’re building a marketplace to help you find the best event vendors — photographers, caterers, mehndi artists, and more.
    </p>
    <input type="email" placeholder="Enter your email" class="email-input" />
    <br />
    <button class="notify-btn">Notify Me</button>

    <div class="footer">
      &copy; 2025 Event Kompany. All rights reserved.
    </div>
  </div>
</body>
</html>
