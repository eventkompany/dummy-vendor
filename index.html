<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Kompany | Grow Your Vendor Business</title>
  <meta name="description" content="Event Kompany is launching soon — a platform for event vendors to grow their business and reach more customers. Join us!" />

  <!-- SEO -->
  <meta name="keywords" content="vendor platform, event vendors, grow business, photography, mehandi, catering, Event Kompany" />
  <meta name="author" content="Event Kompany" />

  <!-- Open Graph -->
  <meta property="og:title" content="Event Kompany | Grow Your Event Business" />
  <meta property="og:description" content="We're building a marketplace for event vendors like you to reach more customers. Get in touch now!" />
  <meta property="og:image" content="https://yourdomain.com/assets/vendor-preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com/vendors" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001022, #080808);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logo-text span:first-child {
      color: #000;
      background-color: #fff;
      padding: 4px 8px;
      border-radius: 6px 0 0 6px;
    }

    .logo-text span:last-child {
      color: #FFB800;
      background-color: #000;
      padding: 4px 8px;
      border-radius: 0 6px 6px 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #FFB800;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .mailto-btn {
      background-color: #FFB800;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s ease;
    }

    .mailto-btn:hover {
      background-color: #e6a600;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-text">
      <span>Event</span><span>Kompany</span>
    </div>
    <h1>Calling All Event Vendors</h1>
    <p>
      We're building a platform where event professionals — photographers, caterers, mehndi artists, and more — can grow their business and reach more clients.
    </p>

    <a href="mailto:info@eventkompany.com" class="mailto-btn">Partner With Us</a>

    <div class="footer">
      &copy; 2025 Event Kompany. All rights reserved.
    </div>
  </div>
</body>
</html>
